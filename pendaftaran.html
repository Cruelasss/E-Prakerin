<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Magang - Balai Tekkomdik</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-indigo-50 min-h-screen flex items-center justify-center p-6">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-2xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-900">Form Pendaftaran Magang</h1>
            <p class="text-gray-500">Silakan lengkapi data diri Anda untuk bergabung bersama kami.</p>
        </div>

        <form id="formPendaftaran" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Nama Lengkap</label>
                    <input type="text" name="nama" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Email Aktif</label>
                    <input type="email" name="email" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">No. WhatsApp</label>
                    <input type="text" name="whatsapp" required placeholder="0812..." class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Asal Sekolah/Kampus</label>
                    <input type="text" name="instansi" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Jurusan</label>
                <input type="text" name="jurusan" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Rencana Mulai</label>
                    <input type="date" name="tglMulai" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Rencana Selesai</label>
                    <input type="date" name="tglSelesai" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Unggah CV/Surat Tugas (PDF)</label>
                <input type="file" name="berkas" accept=".pdf" required class="w-full p-2 border border-dashed border-gray-300 rounded-lg cursor-pointer bg-gray-50">
                <p class="text-xs text-gray-400 mt-1">*Maksimal 5MB, format PDF.</p>
            </div>

            <button type="submit" id="btnSubmit" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700 transition shadow-lg">
                Kirim Pendaftaran
            </button>
        </form>
    </div>

    <script>
        const form = document.getElementById('formPendaftaran');
        const btnSubmit = document.getElementById('btnSubmit');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Ubah tombol jadi loading
            btnSubmit.innerText = "Mengirim...";
            btnSubmit.disabled = true;

            const formData = new FormData(form);

            try {
                const response = await fetch('http://localhost:5000/api/daftar', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    alert("Berhasil! Pendaftaran Anda telah kami terima.");
                    form.reset();
                } else {
                    alert("Gagal: " + result.error);
                }
            } catch (error) {
                alert("Terjadi kesalahan koneksi ke server.");
            } finally {
                btnSubmit.innerText = "Kirim Pendaftaran";
                btnSubmit.disabled = false;
            }
        });
    </script>
</body>
</html>
