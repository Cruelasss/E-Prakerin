<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Smart Magang</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="flex min-h-screen">
        <div class="w-64 bg-indigo-900 text-white p-6 shadow-xl">
            <h1 class="text-2xl font-bold mb-10">Smart Magang</h1>
            <nav class="space-y-4">
                <a href="#" class="block py-2 px-4 bg-indigo-800 rounded">Dashboard</a>
                <a href="#" class="block py-2 px-4 hover:bg-indigo-700 transition">Logbook</a>
                <a href="#" class="block py-2 px-4 hover:bg-indigo-700 transition">Settings</a>
            </nav>
        </div>

        <div class="flex-1 p-10">
            <header class="flex justify-between items-center mb-10">
                <h2 class="text-3xl font-semibold text-gray-800">Manajemen Pendaftar</h2>
                <div id="admin-name" class="text-gray-600 font-medium">Admin Tekkomdik</div>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-blue-500">
                    <p class="text-sm text-gray-500 uppercase font-bold">Total Pendaftar</p>
                    <p id="stat-total" class="text-3xl font-bold">0</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-yellow-500">
                    <p class="text-sm text-gray-500 uppercase font-bold">Pending</p>
                    <p id="stat-pending" class="text-3xl font-bold text-yellow-600">0</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-green-500">
                    <p class="text-sm text-gray-500 uppercase font-bold">Aktif</p>
                    <p id="stat-aktif" class="text-3xl font-bold text-green-600">0</p>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-gray-50 text-gray-700 uppercase text-xs font-bold">
                        <tr>
                            <th class="p-4">Nama Peserta</th>
                            <th class="p-4">Instansi</th>
                            <th class="p-4">Status</th>
                            <th class="p-4 text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="peserta-table" class="divide-y divide-gray-200">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:5000/api/admin";

        // 1. Ambil Data Statistik & Peserta
        async function loadData() {
            try {
                // Ambil Stats
                const statsRes = await fetch(`${API_URL}/stats`);
                const stats = await statsRes.json();
                document.getElementById('stat-total').innerText = stats.summary.total;
                document.getElementById('stat-pending').innerText = stats.summary.pending;
                document.getElementById('stat-aktif').innerText = stats.summary.aktif;

                // Ambil Daftar Peserta
                const res = await fetch(`${API_URL}/peserta`);
                const data = await res.json();
                
                const tableBody = document.getElementById('peserta-table');
                tableBody.innerHTML = "";

                data.forEach(p => {
                    const statusColor = p.status === 'PENDING' ? 'bg-yellow-100 text-yellow-700' : 
                                      p.status === 'AKTIF' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700';

                    tableBody.innerHTML += `
                        <tr class="hover:bg-gray-50">
                            <td class="p-4">
                                <div class="font-bold">${p.nama}</div>
                                <div class="text-xs text-gray-400">${p.email}</div>
                            </td>
                            <td class="p-4 text-sm text-gray-600">${p.instansi}</td>
                            <td class="p-4">
                                <span class="px-3 py-1 rounded-full text-xs font-bold ${statusColor}">${p.status}</span>
                            </td>
                            <td class="p-4 text-center">
                                ${p.status === 'PENDING' ? `
                                    <button onclick="approvePeserta('${p.id}')" class="bg-indigo-600 text-white px-4 py-1 rounded-lg text-sm hover:bg-indigo-700 transition">
                                        Approve
                                    </button>
                                ` : '<span class="text-gray-400 text-xs italic font-medium">No Action</span>'}
                            </td>
                        </tr>
                    `;
                });
            } catch (err) {
                console.error("Gagal load data:", err);
            }
        }

        // 2. Fungsi One-Click Approval
        async function approvePeserta(id) {
            if(!confirm("Setujui pendaftar ini?")) return;

            try {
                const res = await fetch(`${API_URL}/approve/${id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ admin_nama: "Admin Utama" })
                });

                const result = await res.json();
                alert(result.message);
                loadData(); // Refresh data setelah approve
            } catch (err) {
                alert("Gagal memproses data");
            }
        }

        loadData();
    </script>
</body>
</html>
